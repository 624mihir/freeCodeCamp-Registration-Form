<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description"><i>Thank you for taking the time to help us improve the platform</i></p>
    <form id="survey-form" method="post" action='https://register-demo.freecodecamp.org'>
        <fieldset>
            <label for="name" id="name-label">Name <input id="name" name="name" type="text" class="name-tab"
                    placeholder="Enter your name" required /></label>
            <label for="email" id="email-label">Email <input id="email" name="email" type="email" class="name-tab"
                    placeholder="Enter your Email" required /></label>
            <label for="number" id="number-label">Age (optional) <input id="number" type="number" class="age-tab" min="13" max="120"
                    placeholder="Age"></label>
        </fieldset>
        <fieldset>
            <label for="dropdown">Which option best describes your current role?
                <select class="select-tab" name="" id="dropdown">
                    <option value="">(select current role)</option>
                    <option value="1">Student</option>
                    <option value="2">Full Time Job</option>
                    <option value="3">Full Time Learner</option>
                    <option value="4">Prefer not to say</option>
                    <option value="5">Other</option>
                </select></label>
        </fieldset>

        <fieldset>
            <p class="recommend">Would you recommend freeCodeCamp to a friend?</p><label for="definitely">
                <input class="inline" type="radio" id="definitely" value="definitely" name="recommend">Definitely</label>
            <label for="Maybe"><input class="inline" type="radio" id="maybe" value="maybe" name="recommend">Maybe</label>
            <label for="not sure"><input class="inline" type="radio" id="not sure" value="not sure" name="recommend">Not sure</label>
        </fieldset>
        <fieldset>

            <label for="">What is your favorite feature of freeCodeCamp?
                <select class="feature-tab" name="" id="">
                    <option value="">(select an option)</option>
                    <option value="1">Challanges</option>
                    <option value="2">Projects</option>
                    <option value="3">Community</option>
                    <option value="4">Open Source</option>

                </select></label>
        </fieldset>
        <fieldset>
            <p class="improved">What would you like to see improved? (Check all that apply)</p>
            <label for=""><input class="input-checkbox" type="checkbox" value="front-end">Front-end
                projects</label>
            <label for=""><input class="input-checkbox" type="checkbox" value="back-end">Back-end Projects</label>
            <label for=""><input class="input-checkbox" type="checkbox" value="visualization">Data Visualization</label>
            <label for=""><input class="input-checkbox" type="checkbox" value="challanges">Challenges</label>
            <label for=""><input class="input-checkbox" type="checkbox" value="open source">Open Source
                Community</label>
            <label for=""><input class="input-checkbox" type="checkbox" value="gitter">Gitter help rooms</label>
            <label for=""><input class="input-checkbox" type="checkbox" value="videos">Videos</label>
            <label for=""><input class="input-checkbox" type="checkbox" value="city">City Meetups</label>
            <label for=""><input class="input-checkbox" type="checkbox" value="wiki">Wiki</label>
            <label for=""><input class="input-checkbox" type="checkbox" value="forum">Forum</label>
            <label for=""><input class="input-checkbox" type="checkbox" value="additional">Additional Courses
            </label>
        </fieldset>
        <fieldset>
            <label for="">Any comments or suggestions?
                <textarea class="text-area" name="" id="" cols="30" rows="3"
                    placeholder="Enter your comment here..."></textarea>
        </fieldset>

        <input id="submit" type="submit">


    </form>
</body>

</html>
